<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Pink Personal Page</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
    }

    /* Three.js Canvas */
    #three-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    /* ÂÖßÂÆπÂçÄ */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(255, 182, 193, 0.25);
      padding: 40px 60px;
      border-radius: 25px;
      backdrop-filter: blur(12px);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    button {
      margin-top: 25px;
      padding: 12px 35px;
      background: #ff69b4;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff85c1;
      transform: scale(1.05);
    }

    .more {
      display: none;
      margin-top: 20px;
      line-height: 1.8;
      font-size: 1rem;
    }
  </style>
</head>

<body>

  <!-- Three.js ËÉåÊôØ -->
  <canvas id="three-bg"></canvas>

  <!-- ÂÄã‰∫∫ÂÖßÂÆπ -->
  <div class="content">
    <h1 class="title">Hello, I'm Pinky</h1>
    <p class="job">Front-End / 3D Web Designer</p>

    <button id="btn">MORE</button>

    <div class="more">
      <p>üå∏ HTML / CSS / JavaScript</p>
      <p>üå∏ jQuery Effects</p>
      <p>üå∏ Three.js 3D Web</p>
    </div>
  </div>

  <script>
    /* =====================
       jQuery ÁâπÊïà
    ===================== */
    $(document).ready(function () {
      $(".title").hide().fadeIn(1500);
      $(".job").hide().delay(800).fadeIn(1500);

      $("#btn").click(function () {
        $(".more").slideToggle();
      });
    });

    /* =====================
       Three.js 3D ËÉåÊôØ
    ===================== */
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 6;

    const renderer = new THREE.WebGLRenderer({
      canvas: document.querySelector("#three-bg"),
      alpha: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    /* 3D Âπæ‰ΩïÈ´î */
    const geometry = new THREE.IcosahedronGeometry(1.5, 1);
    const material = new THREE.MeshStandardMaterial({
      color: 0xff69b4,
      metalness: 0.6,
      roughness: 0.3
    });
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    /* ÂÖâÊ∫ê */
    const light1 = new THREE.PointLight(0xffffff, 1);
    light1.position.set(5, 5, 5);
    scene.add(light1);

    const light2 = new THREE.AmbientLight(0xffc0cb, 0.6);
    scene.add(light2);

    /* ÂãïÁï´ */
    function animate() {
      requestAnimationFrame(animate);
      mesh.rotation.x += 0.005;
      mesh.rotation.y += 0.008;
      renderer.render(scene, camera);
    }
    animate();

    /* Ë¶ñÁ™óË™øÊï¥ */
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

</body>
</html
